<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <title>[WIP] game</title>
  </head>
  <body>
    <img
      id="loading"
      style="position: absolute; inset: 0; height: 100%; width: 100%; z-index: 10"
      src="/loading.svg"
    />

    <div id="main-menu" class="menu" style="display: none;">
      <p class="hint-text">press &lt;f11&gt; to enter fullscreen</p>
      <p class="main-text">press &lt;enter&gt; or &lt;start&gt;</p>
    </div>

    <div id="pause-menu" class="menu" style="display: none;">
      <p class="main-text">pause</p>

      <p class="hint-text">
        press &lt;enter&gt; or &lt;start&gt; to resume<br/>
        press &lt;q&gt; or &lt;select&gt; to quit
      </p>
    </div>

    <div id="player-hp" class="hp-container">
      <div class="hp"></div>
    </div>

    <div id="boss-hp" class="hp-container">
      <div class="hp"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <style>
      .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>
    <title>galactic chaos</title>
  </head>
  <body style="background-color: black;">
    <div id="loading"
      style="position: absolute; z-index: 10; top: 50%; left: 50%; transform: translate(-50%, -50%)">
      <svg xmlns="http://www.w3.org/2000/svg" width="10rem" height="10rem" viewBox="0 0 44 44" stroke="#fff">
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <circle cx="22" cy="22" r="1">
            <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
            <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
          </circle>
          <circle cx="22" cy="22" r="1">
            <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite"/>
            <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite"/>
          </circle>
        </g>
      </svg>
    </div>

    <!-- gitghub link -->
    <a href="https://github.com/rafaelws/galactic-chaos" target="_blank" id="gh-link" class="github-corner" aria-label="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>

    <div id="options" style="opacity: 0">
      <div class="field" data-key="AudioEnabled" data-ix="0" data-type="toggle">
        <span>Audio</span>
        <div class="toggle">
          <div class="handle"></div>
        </div>
      </div>
      <div class="field" data-key="AudioGain" data-ix="1" data-type="slider" data-step="1" data-min="0" data-max="12">
        <span>Audio Volume</span>
        <div class="slider">
          <div class="handle"></div>
        </div>
      </div>
      <div class="field" data-key="BackgroundDensity" data-ix="2" data-type="slider" data-step="200" data-min="0" data-max="2000">
        <span>Background Density</span>
        <div class="slider">
          <div class="handle"></div>
        </div>
      </div>
    </div>

    <div id="pause-menu" class="menu" style="display: none;">
      <p class="hint-text">
        &lt;q&gt; or &lt;start&gt; to resume<br/>
        &lt;e&gt; or &lt;select&gt; to quit
      </p>
      <p class="main-text">pause</p>
    </div>

    <div id="main-menu" class="menu" style="display: none;">
      <p class="main-text">galactic chaos</p>

      <p class="hint-text" style="font-size:2rem;">
        &lt;q&gt; or &lt;start&gt;
      </p>
      <p class="hint-text" style="font-size:1rem;">
        &lt;e&gt; or &lt;select&gt; to show options
      </p>
      <!--
      <footer>
        controls<br/>wasd + mouse (left click) or gamepad
      </footer>
      -->
    </div>

    <div id="game-over-menu" class="menu" style="display: none;">
      <p class="main-text">game over</p>
      <p class="hint-text">
        &lt;q&gt; or &lt;start&gt; to restart<br/>
        &lt;e&gt; or &lt;select&gt; to quit
      </p>
    </div>

    <div id="game-end-menu" class="menu" style="display: none;">
      <p class="main-text">
        thanks for playing
      </p>
      <p class="hint-text">
        &lt;q&gt; or &lt;start&gt; to restart<br/>
        &lt;e&gt; or &lt;select&gt; to quit
      </p>
    </div>

    <div id="player-hp" class="hp-container">
      <div class="hp"></div>
    </div>

    <div id="boss-hp" class="hp-container">
      <div class="hp"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
